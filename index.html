<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avocado Project manager - Work Transparency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Error handling overlay for debugging boot issues
      window.onerror = function(msg, url, line, col, error) {
        const errorDiv = document.createElement('div');
        errorDiv.style = "position:fixed;top:0;left:0;width:100%;background:#fee2e2;color:#b91c1c;padding:20px;z-index:9999;font-family:monospace;border-bottom:2px solid #ef4444;white-space:pre-wrap;";
        errorDiv.innerHTML = `<strong>App Failed to Load:</strong> ${msg}\n<small>Location: ${url}:${line}:${col}</small>`;
        document.body.appendChild(errorDiv);
      };

      // Critical Node.js environment shims
      window.process = { 
        env: { NODE_ENV: 'production' },
        cwd: () => '/',
        browser: true,
        version: '',
        nextTick: (fn) => setTimeout(fn, 0)
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        margin: 0;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f9fafb;
      }
      #root:empty::after {
        content: "";
        width: 32px;
        height: 32px;
        border: 3px solid #e2e8f0;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #d1d5db; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
